<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>交互测试</title>
</head>
<body>
    <button id="myButton">点击我！</button>
    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            alert('按钮被点击了！');
        });
    </script>
</body>
</html>
